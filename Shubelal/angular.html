<!DOCTYPE html>
<html>
<head>
<title>Angular</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<style>
    body{ -webkit-text-size-adjust: none; font-size:100%; font-family: "Source Sans Pro",sans-serif; line-height:18px; }
	.wrapper{ width:1000px; margin:0 auto; border:4px solid #33b578; min-height:500px; padding:10px; background:#f4f4f4;}
	h2{ border-bottom:1px solid #ccc; padding-bottom:10px;}
</style>
<script>
var Maincontroller = function($scope)
{
	var person={
		 firstname: "Rahul",
		 secondname: "Rana",
		 age:32
    };
	 $scope.message = "Hello Angular"
	 $scope.person=person;
}
</script>
</head>

<body ng-app="">
	 <div class="wrapper">
		<h2>JSON Object Creation in JavaScript</h2>
		<fieldset><legend>Simple Controller Example</legend>		
			<div ng-controller="Maincontroller">{{message}}</div>
				<div ng-controller="Maincontroller">
					<p>FirstName : {{person.firstname}}</p>
					<p>SecondName : {{person.secondname}}</p>
					<p>Age: {{person.age}}</p>
					
				</div>
				<p id="demo">Simple Expressrion : {{20/5}}</p>
		</fieldset>
	 </div>
</body>
</html>
